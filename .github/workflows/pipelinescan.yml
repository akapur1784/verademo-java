# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  
  pipeline-scan:
     runs-on: ubuntu-latest
     steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Download the Pipeline Scanner
        uses: wei/curl@master
        with:
          args: -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
      - name: Unzip the Pipeline Scanner
        run: unzip pipeline-scan-LATEST.zip
      - name: Run Pipeline Scanner
        run: java -Dpipeline.debug=true -jar pipeline-scan.jar --veracode_api_id "6f7a3131ef6a1db19c5c21cd88c96ef2" --veracode_api_key "6804824666ee0142856a6942dcf027f368a6004a4e405d88905c8bc97ac3ac7d07c9d4be0e3e6c2d063173fa8fb48f1354f0194cd4a4afdc180633cfe0c93890" --file "target/verademo.war" --fail_on_severity="Very High, High"

