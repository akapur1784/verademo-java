# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Veracode App Security

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  MavenBuild:

    runs-on: ubuntu-latest

    steps:
  
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with: 
        java-version: 1.8
      
    - name: Build with Maven
      run:  mvn -B package --file pom.xml
    - name: Upload Baseline
      uses: actions/upload-artifact@v1
      with:
          name: warfile
          path: target/verademo.war
  
  VeraodePipelineBaseline:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
          java-version: 1.8
    - name: download baseline
      uses: actions/download-artifact@v1
      with:
       name: warfile
    - name: Download the Veracode Pipeline Scanner
      uses: wei/curl@master
      with:
          args: -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
    - name: Unzip the Pipeline Scanner
      run: unzip pipeline-scan-LATEST.zip
    - name: Run Pipeline Scanner
      run: java -Dpipeline.debug=true -jar pipeline-scan.jar --veracode_api_id "${{secrets.VERACODE_API_ID}}" --veracode_api_key "${{secrets.VERACODE_API_KEY}}" --file "target/verademo.war" --json_output_file="baseline.json" || true
    - name: Upload Baseline
      uses: actions/upload-artifact@v1
      with:
          name: baseline
          path: baseline.json

  VeraodePipelineBaselineScan:

    runs-on: ubuntu-latest

    steps:  
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
          java-version: 1.8
    - name: Download the Veracode Pipeline Scanner
      uses: wei/curl@master
      with:
          args: -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
    - name: Unzip the Pipeline Scanner
      run: unzip pipeline-scan-LATEST.zip
    - name: download baseline
      uses: actions/download-artifact@v1
      with:
       name: baseline
    - name: Scan with baseline
      run: java -Dpipeline.debug=true -jar pipeline-scan.jar --veracode_api_id "${{secrets.VERACODE_API_ID}}" --veracode_api_key "${{secrets.VERACODE_API_KEY}}" --file "target/verademo.war" --baseline_file "baseline/baseline.json"
 
  VeracodePolicyScan:

    runs-on: ubuntu-latest

    steps:
  
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with: 
        java-version: 1.8
    - name: download baseline
      uses: actions/download-artifact@v1
      with:
       name: warfile
    - name: Download Veracode Policy Scan
      run: VERACODE_WRAPPER_VERSION=$(curl -sS "https://search.maven.org/solrsearch/select?q=g:%22com.veracode.vosp.api.wrappers%22&rows=20&wt=json" | jq -r '.response.docs[0].latestVersion') && curl -sS -o veracode-wrapper.jar "https://repo1.maven.org/maven2/com/veracode/vosp/api/wrappers/vosp-api-wrappers-java/${VERACODE_WRAPPER_VERSION}/vosp-api-wrappers-java-${VERACODE_WRAPPER_VERSION}.jar"
    - name: Run Policy Scan
      run: java -jar veracode-wrapper.jar -vid ${{secrets.VERACODE_API_ID}} -vkey ${{secrets.VERACODE_API_KEY}}
        -action uploadandscan -appname "verademo-java" -filepath "target/verademo.war"
        -createprofile false -version "commit $GITHUB_SHA_SHORT workflow $GITHUB_WORKFLOW run $GITHUB_RUN_ID"
        -sandboxname "github-actions" -createsandbox false -autoscan true
    - name: after
      run: echo "complete"
  
 
